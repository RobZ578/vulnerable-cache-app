version: "3.8"

services:
  flask-app:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
      - ./app.py:/app/app.py
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: vulnerable-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    # ðŸ”¥ CRITICAL FIX: cache exists ONLY in memory
    tmpfs:
      - /var/cache/nginx

    # ðŸ”’ Ensure no stale layers or orphan cache survive
    restart: unless-stopped

    depends_on:
      - flask-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
