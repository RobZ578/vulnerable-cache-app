events {}

http {

    server {
        listen 80;

        location / {
            proxy_pass http://flask-app:5000;

            # ğŸ” Correct Host handling
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;

            # ğŸš« Disable caching for dynamic app
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
    }
}
